name: Build Mac App

on:
  push:
    branches: [main]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller python-dotenv dropbox tqdm
      - name: Build setup executable
        run: |
          pyinstaller --onefile dropbox_setup.py --name DropboxSetup
      - name: Build download executable
        run: |
          pyinstaller --onefile dropbox_download.py --name DropboxDownloader

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mac-executables
          path: |
            dist/DropboxSetup
            dist/DropboxDownloader
