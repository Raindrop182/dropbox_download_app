name: Build Dropbox Tools

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.11"
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pyinstaller python-dotenv dropbox tqdm
        - name: Build Windows EXE
          run: |
            pyinstaller --onefile dropbox_setup.py
            pyinstaller --onefile dropbox_download.py
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: Upload Windows artifacts
            path: |
              dist/DropboxSetup.exe
              dist/DropboxDownloader.exe
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller python-dotenv dropbox tqdm
      - name: Build setup executable
        run: |
          pyinstaller --onefile dropbox_setup.py --name DropboxSetup
      - name: Build download executable
        run: |
          pyinstaller --onefile dropbox_download.py --name DropboxDownloader
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-executables
          path: |
            dist/DropboxSetup
            dist/DropboxDownloader
